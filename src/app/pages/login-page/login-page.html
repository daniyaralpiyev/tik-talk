<form
  class="login-form"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <h1 class="h1 mb60">Вход</h1>

  <label class="tt-control-label mb16">
    Telegram username
    <input
      formControlName="username"
      class="tt-input" type="text" placeholder="Введите логин">
    <img src="/assets/svg/telegram.svg" alt="">
  </label>

  <label class="tt-control-label mb32">
    Password
    <input
      formControlName="password"
      class="tt-input" type="text" placeholder="Введите пароль">
    <img src="/assets/svg/eyes-password.svg" alt="">
  </label>

  <button
    type="button"
    class="btn btn-shadow" type="submit">Войти</button>
</form>
<img src="/assets/svg/logo-big.svg" alt="">
