<app-profile-filters>
</app-profile-filters>

<div
  class="profile-card__wrapper"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  [infiniteScrollContainer]="'app-search-page'"
  (scrolled)="onScroll()"
  [fromRoot]="true"
>
  <!--Получаем синтаксис шаблонов и в track надо указать что-то уникальное-->
  @for (profile of profiles(); track profile.id) {
    <app-profile-card
      [profile]="profile"
    ></app-profile-card>
  }
</div>
