<form class="profile-search-form" [formGroup]="searchForm">
  <label class="tt-form-label">
    <span class="tt-form-label__text">Имя пользователя</span>
    <div class="tt-form-input-content">
      <input type="text" class="tt-form-input-item" placeholder="Выберите" formControlName="firstName">
      <svg icon="search" class="tt-input-icon"></svg>
    </div>
  </label>

  <label class="tt-form-label">
    <span class="tt-form-label__text">Фамилия</span>
    <div class="tt-form-input-content">
      <input type="text" class="tt-form-input-item" placeholder="Выберите" formControlName="lastName">
      <svg icon="search" class="tt-input-icon"></svg>
    </div>
  </label>

  <label class="tt-form-label">
    <span class="tt-form-label__text">Город</span>
    <div class="tt-form-input-content">
      <input type="text" class="tt-form-input-item" placeholder="Выберите" formControlName="city">
      <svg icon="search" class="tt-input-icon"></svg>
    </div>
  </label>

  <label class="tt-form-label">
    <span class="tt-form-label__text">Навыки</span>
    <div class="tt-form-input-content">
      <input type="text" class="tt-form-input-item" placeholder="Выберите" formControlName="stack">
      <svg icon="search" class="tt-input-icon"></svg>
    </div>
  </label>

  <button class="filter-icon-content">
    <svg icon="filter" class="tt-input-icon"></svg>
  </button>

</form>
