@if (message(); as message) {
  <app-avatar-circle
    class="size32"
    [avatarUrl]="message.user?.avatarUrl"
  ></app-avatar-circle>

  <div class="message-container">
    <strong class="medium-text mb8">
      <div class="user-name-time">
        <span class="name">{{ message.user?.firstName }}</span>
        <span class="lastname">{{ message.user?.lastName }}</span>
        <span class="time">{{ message.createdAt | customUtcPlus5 }}</span>
      </div>
    </strong>
    <div class="message-text-date">
      {{ message.createdAt | customRelativeDate }}
    </div>
    <div class="message-text medium-text">
      {{ message.text }}
    </div>
  </div>
}
