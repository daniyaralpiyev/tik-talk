<div class="chats-filters-input__wrapper">
  <label class="tt-form-label">
    <span class="tt-form-label__text"></span>
    <input
      placeholder="Искать..."
      type="text"
      class="tt-form-input"
      [formControl]="filterChatsControl"
    >
    <svg icon="search" class="search-input-svg"></svg>
  </label>
</div>

<div class="chats-list">
  @for (chat of chats$ | async; track chat.id) {
    <button chats [chat]="chat" [routerLink]="[chat.id]" routerLinkActive="active">
    </button>
  }
</div>
