<tt-input
  [formControl]="innerSearchControl"
  placeholder="Введите адрес"
></tt-input>

@if (suggestion$ | async; as suggestions) {
  @if (isDropdownOpened()) {
    <div class="suggestions-dropdown">
        @for (suggest of suggestions; track suggest) {
          <button
            class="suggest-btn"
            (click)="onSuggestPick(suggest)"
          >
            {{ suggest.data.city }}
            {{ suggest.data.street }}
            {{ suggest.data.house }}
            {{ suggest.data.flat }}
          </button>
        }
    </div>
  }
}

<div [formGroup]="addressForm" class="address-inputs">
  <tt-input formControlName="city" placeholder="Город">Город</tt-input>
  <tt-input formControlName="street" placeholder="Улица">Улица</tt-input>
  <tt-input formControlName="building" placeholder="Дом">Дом</tt-input>
  <tt-input formControlName="apartment" placeholder="Квартира">Квартира</tt-input>
  <svg class="icon-items" icon="cancel" (click)="cleanInput()"></svg>
</div>
