<app-profile-header
></app-profile-header>

<form class="profile-form__wrapper" [formGroup]="form">

  <div class="profile-form">
    <div class="two-columns">
      <label class="tt-form-label">
        <span class="tt-form-label__text">Имя</span>
        <input type="text" class="tt-form-input" formControlName="firstName">
      </label>

      <label class="tt-form-label">
        <span class="tt-form-label__text">Фамилия</span>
        <input type="text" class="tt-form-input" formControlName="lastName">
      </label>
    </div>

    <label class="tt-form-label">
      <span class="tt-form-label__text">Telegram username</span>
      <input type="text" class="tt-form-input" formControlName="username">
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label__text">О себе</span>
      <textarea
        formControlName="description"
        class="tt-form-input tt-textarea"
        rows="4"
      ></textarea>
    </label>

    <div class="tt-form-label">
      <span class="tt-form-label__text">Аватар</span>
      <app-avatar-upload></app-avatar-upload>
    </div>

    <div class="skills-two-columns">
      <tt-stack-input formControlName="stack"></tt-stack-input>

      <div class="tt-form-label skills-two-columns-btn">
        <button [routerLink]="['/about-myself']">Место работы</button>
      </div>
    </div>
  </div>

  <div class="icons-and-btns">
    <div class="icons-svg">
      <svg class="icon-items" icon="delete"></svg>
      <svg class="icon-items" icon="cancel" (click)="cleanInput()"></svg>
      <svg class="icon-items" icon="exit" (click)="onLogin()"></svg>
    </div>

    <div class="btn-btns">
      <button class="btn" (click)="onCancel()">Отмена</button>
      <button class="btn" (click)="onSave()">Сохранить</button>
    </div>
  </div>

</form>
